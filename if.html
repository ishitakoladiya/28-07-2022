<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if</h2>

<p>Display "Have a Good day!" if the hour is less than 18:00:</p>

<p id="demo">Good Evening!</p>

<script>
if (new Date().getHours() < 15) {
  document.getElementById("demo").innerHTML = "Have a Good day!";
}
</script>

</body>
</html>
